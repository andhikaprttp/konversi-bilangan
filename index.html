<!DOCTYPE html>
<html>
<head>
	<title>Konversi Bilangan</title>
</head>
<body>
	<h1>Konversi Bilangan</h1>

	<p>Masukkan bilangan desimal:</p>
	<input type="text" id="decimal" oninput="convertDecimal()" />

	<p>Masukkan bilangan biner:</p>
	<input type="text" id="binary" oninput="convertBinary()" />

	<p>Masukkan bilangan oktal:</p>
	<input type="text" id="octal" oninput="convertOctal()" />

	<p>Masukkan bilangan heksadesimal:</p>
	<input type="text" id="hexadecimal" oninput="convertHexadecimal()" />

	<script src="script.js"></script>
</body>
</html>
